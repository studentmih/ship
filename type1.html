<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function init(){
      var a;
      document.writeln(a);//变量没有定义是underfined
      document.writeln(document.getElementById("b"));
      //没有对象是null
      document.writeln(1 + "1" + 1);//自动类型转化
      document.writeln(1 + parseInt("1") + 1);
      //强制类型转化，转化成整形
      document.writeln(1 + parseFloat("1.7") + 1)
      // 转化成浮点型
    if(undefined = 1234){
      document.writeln("真")
    }else{
      document.writeln("假")
    }
    }
    window.onload = init;
  </script>
</head>
<body>
</body>
</html>
