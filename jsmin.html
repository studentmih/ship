<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>min</title>
</head>
<body>
  <script>
        var scroes = [12, 15, 11, 17, 18, 19, 20];
        var arr2 = [15, 11, 10, 13, 14, 15, 16]
        function findmin(arr){
            var min = arr[0];
            var item;
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                    item = i;
                }
            }
       
        document.write("数组中最小的是" + min + "下标是" + item + "<br>")
        }

        findmin(scroes);
        findmin(arr2);
    </script>
</body>
