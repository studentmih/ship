<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>min</title>
</head>
<body>
  <script>
    var scroes =[60, 58, 14, 20, 25, 20, 11, 15, 99];
    var min = scroes[0];
    var item;
    for(var i = 1;i < scroes.length; i++){
      if(scroes[i] < min){
        min = scroes[i];
        item = i;
      }
    }
    document.write("数组中最小的数" + min + "下标是"+ item + "<br>");
  </script>
</body>
</html>
